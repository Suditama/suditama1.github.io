<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
    }

    #container {
        max-width: 300px;
        margin: 0 auto;
        padding: 20px;
        border: 2px solid #ccc;
        border-radius: 10px;
    }

    button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>

<body>
    <div class="container" id="container">
        <h1 class="title">Kamu mau jadi pacarku?</h1>

        <button id="YessButton">Yes</button>
        <button id="noButton">NO</button>
    </div>

</body>
<script>
    const YessButton = document.getElementById('YessButton');
    const noButton = document.getElementById('noButton');
    const title = document.querySelector('.title');
    const container = document.querySelector('.container');

    YessButton.addEventListener('click', () => {
        title.innerText = ' THANK YOU   ';
        title.style.color = 'red';
    })

    noButton.addEventListener('mouseover', () => {
        let button = document.getElementById('noButton');
        let x = Math.floor(Math.random() * (window.innerWidth - button.offsetWidth));
        let y = Math.floor(Math.random() * (window.innerHeight - button.offsetHeight));
        noButton.style.position = 'absolute';
        noButton.style.left = x + 'px';
        noButton.style.top = y + 'px';
    })
</script>

</html>
